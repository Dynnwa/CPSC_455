name: Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: CD
      run: cd CPSC_455/Ass5/my-app

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
